<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">

    <label for="username">Enter name: </label>
    <input type="text" th:field="*{username}" id="username">
    <div style="color: red" th:text="${usernameError}"></div>
    <br/>
    <label for="password">Enter password</label>
    <input type="password" th:field="*{password}" id="password">
    <br/>

    <label class="btn btn-primary active">
        <input type="radio" name="role" value="ROLE_USER" checked> USER
    </label>

    <label class="btn btn-primary">
        <input type="radio" name="role" value="ROLE_ADMIN"> ADMIN
    </label>

    <br/>
    <input type="submit" value="Create">

</form>

</body>
</html>
