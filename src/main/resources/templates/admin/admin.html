<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>

<!--навбар-->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <span class="navbar-brand h5">
                            <span th:text="${user.email}"></span>
                            <span>with roles: </span>
                            <span th:each="role : ${user.roles}">
                                <span th:text="${role}"></span>
                            </span>
                    </span>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row" style="height: 38em">

    <!--слева-->
    <div class="col-2 bg-body">
        <br>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/admin}">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user}">User</a>
            </li>
        </ul>
    </div>

    <!--справа-->
    <div class="col-10 bg-light">
        <br>
        <h1>
            Admin panel
        </h1>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-users-tab" data-toggle="tab" href="#nav-users"
                   role="tab"
                   aria-controls="nav-users" aria-selected="true">Users table</a>
                <a class="nav-item nav-link" id="nav-new-user-tab" data-toggle="tab" href="#nav-new-user"
                   role="tab"
                   aria-controls="nav-new-user" aria-selected="false">New User</a>
            </div>
        </nav>

        <!--таблица юзеров-->
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-users" role="tabpanel"
                 aria-labelledby="nav-users-tab">
                <div class="card">
                    <div class="card-header">
                        <h5>All users</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th> ID</th>
                                <th> Firstname</th>
                                <th> Lastname</th>
                                <th> Age</th>
                                <th> Email</th>
                                <th> Role</th>
                                <th> Edit</th>
                                <th> Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="align-middle" th:each=" user: ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <span th:each="role : ${user.roles}">
                                        <span th:text="${role}"></span>
                                    </span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-info" data-toggle="modal"
                                            th:attr="data-target=${'#modalEdit' + user.id}">Edit
                                    </button>
                                <td>

                                    <!--модальное окно Edit-->
                                    <div class="modal fade" th:attr="id=${'modalEdit' + user.id}" tabindex="-1"
                                         role="dialog"
                                         aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content ">
                                                <div class="modal-header ">
                                                    <h5 class="modal-title" id="exampleModalCenteredLabel">Edit
                                                        user</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <form th:method="PUT"
                                                      th:action="@{/admin/edit}"
                                                      th:object="${user}">
                                                    <div class="container-fluid col-md-6 text-center">

                                                        <div class="modal-body">
                                                            <div class="form-group ">
                                                                <label for="editId"><strong>ID</strong></label>
                                                                <input type="number" th:value="${user.id}" name="id"
                                                                       readonly class="form-control"
                                                                       id="editId">
                                                            </div>
                                                            <div class="form-group ">
                                                                <label for="editFirstname"><strong>Firstname</strong></label>
                                                                <input type="text" th:value="${user.firstName}"
                                                                       name="firstName"
                                                                       class="form-control"
                                                                       id="editFirstname">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="editLastname"><strong>Lastname</strong></label>
                                                                <input type="text" th:value="${user.lastName}"
                                                                       name="lastName"
                                                                       class="form-control"
                                                                       id="editLastname">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="editAge"><strong>Age</strong></label>
                                                                <input type="number" th:value="${user.age}" name="age"
                                                                       class="form-control"
                                                                       id="editAge" min="1" step="1">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="editEmail"><strong>Email</strong></label>
                                                                <input type="email" th:value="${user.email}"
                                                                       name="email"
                                                                       class="form-control"
                                                                       id="editEmail" aria-describedby="emailHelp">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="editPassword"><strong>Password</strong></label>
                                                                <input type="password"
                                                                       class="form-control" name="password"
                                                                       id="editPassword">
                                                            </div>
                                                            <div class="form-group ">
                                                                <label for="editRole"><strong>Role</strong></label>
                                                                <select name="role" multiple class="form-control"
                                                                        size="2" id="editRole">
                                                                    <option>ADMIN</option>
                                                                    <option>USER</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-primary">Edit</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="button" class="btn btn-danger" data-toggle="modal"
                                            th:attr="data-target=${'#modalDelete' + user.id}">Delete
                                    </button>

                                    <!--модальное окно Delete-->
                                    <div class="modal fade" th:attr="id=${'modalDelete' + user.id}" tabindex="-1"
                                         role="dialog"
                                         aria-labelledby="deleteModalCenteredLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content ">
                                                <div class="modal-header ">
                                                    <h5 class="modal-title" id="deleteModalCenteredLabel">Delete
                                                        user</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <form th:method="DELETE"
                                                      th:action="@{/admin/delete/{id}(id=${user.id})}"
                                                      th:object="${user}">
                                                    <div class="container-fluid col-md-6 text-center">

                                                        <div class="modal-body">
                                                            <div class="form-group ">
                                                                <label for="deleteId"><strong>ID</strong></label>
                                                                <input type="number" th:value="${user.id}"
                                                                       disabled class="form-control"
                                                                       id="deleteId">
                                                            </div>
                                                            <div class="form-group ">
                                                                <label for="deleteFirstname"><strong>Firstname</strong></label>
                                                                <input type="text" th:value="${user.firstName}"
                                                                       disabled class="form-control"
                                                                       id="deleteFirstname">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="deleteLastname"><strong>Lastname</strong></label>
                                                                <input type="text" th:value="${user.lastName}"
                                                                       disabled class="form-control"
                                                                       id="deleteLastname">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="deleteAge"><strong>Age</strong></label>
                                                                <input type="number" th:value="${user.age}"
                                                                       disabled class="form-control"
                                                                       id="deleteAge" min="1" step="1">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="deleteEmail"><strong>Email</strong></label>
                                                                <input type="email" th:value="${user.email}"
                                                                       disabled class="form-control"
                                                                       id="deleteEmail" aria-describedby="emailHelp">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="deleteRole"><strong>Role</strong></label>
                                                                <input type="text" th:value="${user.roles}"
                                                                       disabled class="form-control"
                                                                       id="deleteRole">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-danger">Delete</button>
                                                    </div>
                                                </form>

                                            </div>
                                        </div>
                                    </div>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!--добавление нового юзера-->
            <div class="tab-pane fade " id="nav-new-user" role="tabpanel" aria-labelledby="nav-new-user-tab">
                <div class="card">
                    <div class="card-header">
                        <h5>Add new user</h5>
                    </div>
                    <div class="card-body text-center d-flex justify-content-center align-items-center container">
                        <form th:method="POST" th:action="@{/admin/new}" th:object="${user}" style="width: 25rem;">
                            <div class="form-group ">
                                <label for="inputNewFirstName"><strong>Firstname</strong></label>
                                <input type="text" name="firstName" class="form-control" id="inputNewFirstName" placeholder="Firstname">
                            </div>
                            <div class="form-group ">
                                <label for="inputNewLastName"><strong>Lastname</strong></label>
                                <input type="text" name="lastName" class="form-control" id="inputNewLastName" placeholder="Lastname">
                            </div>
                            <div class="form-group ">
                                <label for="inputNewAge"><strong>Age</strong></label>
                                <input type="number" name="age" class="form-control" id="inputNewAge" placeholder="Age">
                            </div>
                            <div class="form-group">
                                <label for="inputNewEmail"><strong>Email</strong></label>
                                <input type="email" name="email" class="form-control" id="inputNewEmail"
                                       aria-describedby="emailHelp" placeholder="Email">

                            </div>
                            <div class="form-group">
                                <label for="inputNewPassword"><strong>Password</strong></label>
                                <input type="password" name="password" class="form-control" id="inputNewPassword" placeholder="Password">
                            </div>
                            <div class="form-group ">
                                <label for="inputNewRole"><strong>Role</strong></label>
                                <select name="role" multiple class="form-control" size="2" id="inputNewRole">
                                    <option>ADMIN</option>
                                    <option>USER</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success">Add new user</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
